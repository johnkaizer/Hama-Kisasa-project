<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Hama Kisasa</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="dashboard-container">
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#" data-page="admin_overview.html" class="selected"><span class="icon">🏠</span> Overview</a></li>
            <li><a href="#" data-page="admin_users.html"><span class="icon">👥</span> Manage Users</a></li>
            <li><a href="#" data-page="admin_properties.html"><span class="icon">🏢</span> Manage Properties</a></li>
            <li><a href="#" data-page="admin_reports.html"><span class="icon">📊</span> View Reports</a></li>
            <li><a href="#" data-page="admin_settings.html"><span class="icon">⚙️</span> Settings</a></li>
            <li><a href="#" class="logout"><span class="icon">🚪</span> Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div id="content-area"></div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#content-area').load('/fragments/admin_overview.html');

        $('.sidebar a').click(function (event) {
            event.preventDefault();
            $('.sidebar a').removeClass('selected');
            $(this).addClass('selected');
            const page = $(this).data('page');
            $('#content-area').load('/fragments/' + page);
        });

        $('.logout').click(async function (event) {
            event.preventDefault();
            const response = await fetch('/api/users/logout', { method: 'POST' });
            if (response.ok) window.location.href = '/';
        });
    });
</script>
</body>
</html>
